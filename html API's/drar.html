<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #div1 {
        width: 350px;
        height: 70px;
        padding: 10px;
        border: 1px solid #aaaaaa;
    }
</style>

<body>
    <p>Drag this image into the rectangle</p>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>
    <br>
    <img id="drag1" src="/picon.png" draggable="true" alt="" ondragstart="drag(event)" width="336" height="69">
</body>

</html>
