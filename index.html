<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is my first JavaScript</h1>

    <p id="demo">Haba na haba?</p>
    <button type="button" onclick="myFunction()">Click To see The Answer</button>

    <script>
        function myFunction() {
            document.getElementById('demo').innerHTML = "Hujaza Kibaba";            
            document.getElementById('demo').style.backgroundColor="red";
            document.getElementById('demo').style.padding = "20px";
            document.getElementById('demo').style.color="white";
        }
    </script>
</body>
</html>
